<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script type="application/javascript" src="main_canvas.js"></script>
    <script type="application/javascript" src="maze.js"></script>
  </head>
  <body onload="main();">
    <canvas id="canvas" width="900" height="900"></canvas>
    <form name="colour">
      <fieldset>
	<legend>Colour</legend>
	Wall:<input type="color" name="wall" value="#000000"> <br>
	Path:<input type="color" name="path" value="#0000FF"> <br>
	Node:<input type="color" name="node" value="#FF0000">
      </fieldset>
      <fieldset>
	<legend>Generate Method</legend>
	<input type="checkbox" name="circ">Circular</input> <br>
	<input type="radio" name="algor" value="RT">RT</input>
	<input type="radio" name="algor" value="Ellers"  checked="checked">Ellers</input> <br>
	<input type="number" name="hprob"  value="0.65" min="0." max="1"></input>Horizontal Probability <br>
	<input type="number" name="vprob"  value="0.5" min="0." max="1"></input>Vertical  Probability <br>
	<input type="range" name="size" onChange="changeval();" value="50" min="5" max="800"></input>
	<input type="number" name="sizebox" onChange="changeval(true);" max="800" min="5" value="50"></input>Size
      </fieldset>
      <fieldset>
	<legend>Solve Method</legend>
	<input type="radio" name="method" value="flood">Flood</input>
	<input type="radio" name="method" value="A*" checked="checked">A*</input> <br>
      </fieldset>
    </form>
    <button type="button" onClick="main();">Run</button>
    <button type="button" onClick="solve();">Solve</button>

</body>

</html>
